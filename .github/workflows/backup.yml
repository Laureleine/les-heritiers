name: Daily Supabase Backup
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client dnsutils
      - name: Backup Supabase (IPv4 forced)
        run: |
          mkdir -p backups
          
          # Extraire les composants de l'URL
          USER=$(echo "$SUPABASE_DB_URL" | sed -E 's/postgresql:\/\/([^:]+):.*/\1/')
          PASS=$(echo "$SUPABASE_DB_URL" | sed -E 's/postgresql:\/\/[^:]+:([^@]+)@.*/\1/')
          HOST=$(echo "$SUPABASE_DB_URL" | sed -E 's/postgresql:\/\/[^@]+@([^:]+):.*/\1/')
          PORT=$(echo "$SUPABASE_DB_URL" | sed -E 's/.*:([0-9]+)\/.*/\1/')
          DB=$(echo "$SUPABASE_DB_URL" | sed -E 's/.*\/([^?]*).*/\1/')
          
          echo "USER: $USER, HOST: $HOST, PORT: $PORT, DB: $DB"
          
          # Forcer rÃ©solution IPv4 avec nslookup
          IPV4=$(nslookup "$HOST" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+' | head -1 | awk '{print $2}')
          if [ -z "$IPV4" ]; then
            echo "No IPv4 found, using original host"
            IPV4="$HOST"
          fi
          echo "Using IPv4: $IPV4"
          
          # Nouvelle URL IPv4
          NEW_URL="postgresql://${USER}:${PASS}@${IPV4}:${PORT}/${DB}"
          
          echo "Testing connection..."
          PGPASSWORD="$PASS" pg_dump -h "$IPV4" -U "$USER" -d "$DB" --no-owner -Fc -f "backups/full_$(date +%Y%m%d_%H%M%S).dump"
          
      - name: Show backup files
        run: ls -la backups/
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Backup Supabase $(date +%Y-%m-%d)"
          file_pattern: backups/*
