name: Daily Supabase Backup
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      BACKUP_ENABLED: ${{ vars.BACKUP_ENABLED }}
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Check backup enabled
        run: |
          if [ "$BACKUP_ENABLED" != "true" ]; then
            echo "Backups disabled"
            exit 0
          fi
      - run: mkdir -p backups
      - name: Backup roles
        run: supabase db dump --db-url "$SUPABASE_DB_URL" --role-only -f backups/roles.sql
      - name: Backup schema
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f backups/schema.sql
      - name: Backup data
        run: supabase db dump --db-url "$SUPABASE_DB_URL" --data-only --use-copy -f backups/data.sql
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Supabase backup $(date +%Y-%m-%d)"
          file_pattern: backups/*
