name: Daily Supabase Backup
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install pg_dump
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Backup Supabase (TCP forced)
        run: |
          mkdir -p backups
          
          # Parse URL proprement
          FULL_URL="$SUPABASE_DB_URL"
          echo "Full URL: ${FULL_URL//?*/}"
          
          # Extraire chaque partie
          USER=$(echo "$FULL_URL" | sed -E 's/postgresql:\/\/([^:]+):.*/\1/')
          PASS=$(echo "$FULL_URL" | sed -E 's/.*:([^@]*)@.*/\1/')
          HOST=$(echo "$FULL_URL" | sed -E 's/.*@([^:\/]+).*/\1/')
          PORT=$(echo "$FULL_URL" | sed -E 's/.*:([0-9]+)\/.*/\1/')
          DB=$(echo "$FULL_URL" | sed -E 's/.*\/([^?]*).*/\1/')
          
          echo "USER: $USER"
          echo "HOST: $HOST"
          echo "PORT: $PORT"
          echo "DB:   $DB"
          
          # Backup avec param√®tres s√©par√©s + TCP forc√©
          export PGPASSWORD="$PASS"
          pg_dump -h "$HOST" -p "$PORT" -U "$USER" -d "$DB" \
            --no-owner --no-privileges --disable-triggers \
            -Fc -f "backups/backup_$(date +%Y%m%d_%H%M%S).dump"
            
      - name: List backups
        run: ls -la backups/ || true
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ü§ñ Backup $(date +%Y-%m-%d)"
          file_pattern: backups/*
