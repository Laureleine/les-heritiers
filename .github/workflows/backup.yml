name: Daily Supabase Backup + Schema
on:
  schedule:
    - cron: '0 2 * * *'  # 2h UTC quotidien
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install PostgreSQL 17 client
        run: |
          sudo apt-get update
          sudo apt-get install -y wget ca-certificates
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17
      
      - name: Full DB Backup (données + structure)
        run: |
          mkdir -p backups
          FULL_URL="$SUPABASE_DB_URL"
          USER=$(echo "$FULL_URL" | sed -E 's/postgresql:\/\/([^:]+):.*/\1/')
          PASS=$(echo "$FULL_URL" | sed -E 's/.*:([^@]*)@.*/\1/')
          HOST=$(echo "$FULL_URL" | sed -E 's/.*@([^:\/]+).*/\1/')
          PORT=$(echo "$FULL_URL" | sed -E 's/.*:([0-9]+)\/.*/\1/')
          DB=$(echo "$FULL_URL" | sed -E 's/.*\/([^?]*).*/\1/')
          
          export PGPASSWORD="$PASS"
          pg_dump -h "$HOST" -p "$PORT" -U "$USER" -d "$DB" \
            --no-owner --no-privileges --disable-triggers \
            -Fc -f "backups/full_$(date +%Y%m%d_%H%M%S).dump"
          
          echo "✅ Full backup créé"
      
      - name: Schema Backup + Comparaison
