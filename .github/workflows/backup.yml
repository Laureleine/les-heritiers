name: Daily Supabase Backup
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install pg_dump
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Backup via Session Pooler
        run: |
          mkdir -p backups
          pg_dump "$SUPABASE_DB_URL" -Fc -f "backups/backup_$(date +%Y%m%d_%H%M%S).dump"
      - name: List files
        run: ls -la backups/
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Backup Supabase $(date +%Y-%m-%d)"
          file_pattern: backups/*
