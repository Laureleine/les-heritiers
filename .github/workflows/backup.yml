name: Daily Supabase Backup
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      - name: Force IPv4 + backup
        run: |
          mkdir -p backups
          # Extraire host et forcer IPv4
          HOST=$(echo "$SUPABASE_DB_URL" | sed -E 's/.*@([^:]+):.*/\1/')
          echo "Connecting to $HOST (IPv4 forced)"
          
          # RÃ©soudre IPv4 uniquement
          IPV4_HOST=$(getent ahostsv4 "$HOST" | head -1 | awk '{print $1}')
          echo "IPv4 host: $IPV4_HOST"
          
          # Reconstruire URL avec IPv4
          DB_URL=$(echo "$SUPABASE_DB_URL" | sed "s/$HOST/$IPV4_HOST/")
          
          pg_dump "$DB_URL" -Fc -f "backups/full_backup_$(date +%Y%m%d_%H%M%S).dump"
          
      - name: List backups
        run: ls -la backups/
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Supabase backup $(date +%Y-%m-%d)"
          file_pattern: backups/*
