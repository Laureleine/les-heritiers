name: Daily Supabase Backup
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      - run: mkdir -p backups
      - name: Backup schema + data (full)
        run: |
          pg_dump "$SUPABASE_DB_URL" -Fc -f backups/full_backup_$(date +%Y%m%d_%H%M%S).dump
      - name: List backup files
        run: ls -la backups/
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Supabase full backup $(date +%Y-%m-%d %H:%M)"
          file_pattern: backups/*
