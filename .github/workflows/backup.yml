name: Daily Supabase Backup + Schema
on:
  schedule:
    - cron: '0 2 * * *'  # 2h UTC quotidien
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install PostgreSQL 17 client
        run: |
          sudo apt-get update
          sudo apt-get install -y wget ca-certificates
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17
      
      - name: Full DB Backup (donnÃ©es + structure)
        run: |
          mkdir -p backups
          FULL_URL="$SUPABASE_DB_URL"
          USER=$(echo "$FULL_URL" | sed -E 's/postgresql:\/\/([^:]+):.*/\1/')
          PASS=$(echo "$FULL_URL" | sed -E 's/.*:([^@]*)@.*/\1/')
          HOST=$(echo "$FULL_URL" | sed -E 's/.*@([^:\/]+).*/\1/')
          PORT=$(echo "$FULL_URL" | sed -E 's/.*:([0-9]+)\/.*/\1/')
          DB=$(echo "$FULL_URL" | sed -E 's/.*\/([^?]*).*/\1/')
          
          export PGPASSWORD="$PASS"
          pg_dump -h "$HOST" -p "$PORT" -U "$USER" -d "$DB" \
            --no-owner --no-privileges --disable-triggers \
            -Fc -f "backups/full_$(date +%Y%m%d_%H%M%S).dump"
          
          echo "âœ… Full backup crÃ©Ã©"
      
      - name: Schema Backup + Comparaison (structure tables)
        run: |
          mkdir -p db-schemas
          
          FULL_URL="$SUPABASE_DB_URL"
          USER=$(echo "$FULL_URL" | sed -E 's/postgresql:\/\/([^:]+):.*/\1/')
          PASS=$(echo "$FULL_URL" | sed -E 's/.*:([^@]*)@.*/\1/')
          HOST=$(echo "$FULL_URL" | sed -E 's/.*@([^:\/]+).*/\1/')
          PORT=$(echo "$FULL_URL" | sed -E 's/.*:([0-9]+)\/.*/\1/')
          DB=$(echo "$FULL_URL" | sed -E 's/.*\/([^?]*).*/\1/')
          
          export PGPASSWORD="$PASS"
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          # Schema actuel complet
          pg_dump -h "$HOST" -p "$PORT" -U "$USER" -d "$DB" \
            --schema-only --no-owner --no-privileges \
            -f "db-schemas/schema_current_${TIMESTAMP}.sql"
          
          # Comparaison avec prÃ©cÃ©dent
          if [ -f "db-schemas/schema_previous.sql" ]; then
            echo "ğŸ”„ Comparaison schema prÃ©cÃ©dent..."
            diff db-schemas/schema_previous.sql "db-schemas/schema_current_${TIMESTAMP}.sql" > "db-schemas/changes_${TIMESTAMP}.diff" 2>/dev/null || true
            
            if [ -s "db-schemas/changes_${TIMESTAMP}.diff" ]; then
              echo "ğŸš¨ CHANGEMENTS STRUCTURE dÃ©tectÃ©s ($(wc -l < db-schemas/changes_${TIMESTAMP}.diff) lignes) !"
              echo "Contenu changes:"
              head -20 db-schemas/changes_${TIMESTAMP}.diff
            else
              echo "âœ… Structure DB identique au prÃ©cÃ©dent"
            fi
          else
            echo "â„¹ï¸  Premier schema dump (pas de comparaison)"
          fi
          
          # Sauvegarde actuel â†’ prÃ©cÃ©dent
          cp "db-schemas/schema_current_${TIMESTAMP}.sql" db-schemas/schema_previous.sql
          
          # Version TXT lisible
          grep -E "(CREATE TABLE|Column|Indexes)" "db-schemas/schema_current_${TIMESTAMP}.sql" | \
            sed 's/CREATE TABLE public\.//g' > "db-schemas/schema_${TIMESTAMP}.txt"
          
          echo "âœ… Schema dump + comparaison terminÃ©"
      
      - name: List backup files
        run: |
          echo "ğŸ“ Full backups:"
          ls -la backups/ || true
          echo ""
          echo "ğŸ“‹ Schema backups:"
          ls -la db-schemas/ || true
      
      - name: Commit backups
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: |
            ğŸ¤– Daily Backup + Schema $(date +%Y-%m-%d %H:%M)
            
            ğŸ“Š Full DB: backups/full_*.dump
            ğŸ“‹ Schema: db-schemas/schema_*.txt
          file_pattern: |
            backups/*
            db-schemas/*
