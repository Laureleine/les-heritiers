name: Daily Supabase Backup
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install pg_dump
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Backup via Session Pooler (TCP forced)
        run: |
          mkdir -p backups
          # Extraire host de l'URL pooler
          HOST=$(echo "$SUPABASE_DB_URL" | sed -E 's/.*@([^:]+):.*/\1/')
          PGPASSWORD=$(echo "$SUPABASE_DB_URL" | sed -E 's/.*:([^@]+)@.*/\1/')
          USER=$(echo "$SUPABASE_DB_URL" | sed -E 's/postgresql:\/\/([^:]+):.*/\1/')
          DB=$(echo "$SUPABASE_DB_URL" | sed -E 's/.*\/([^?]*).*/\1/')
          
          echo "Connecting to $HOST with user $USER"
          
          PGPASSWORD="$PGPASSWORD" pg_dump \
            -h "$HOST" \
            -U "$USER" \
            -d "$DB" \
            --no-owner \
            --no-privileges \
            --disable-triggers \
            -Fc \
            -f "backups/backup_$(date +%Y%m%d_%H%M%S).dump"
            
      - name: List files
        run: ls -la backups/
        if: always()
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Backup $(date +%Y-%m-%d)"
          file_pattern: backups/*
